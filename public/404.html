<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // SPA Redirect Script for GitHub Pages
    // This handles 404s by redirecting to the main app while preserving the hash route
    // Example: /ShortURL/unknown -> /ShortURL/#/unknown
    
    // Store the original URL for potential use by the app
    sessionStorage.redirect = location.href;
    
    // Get the base path (e.g., '/ShortURL')
    var basePath = location.pathname.split('/').slice(0, 2).join('/');
    
    // Preserve any hash route or default to root
    var hashRoute = location.hash || '#/';
    
    // Redirect to the base path with the hash route
    location.replace(basePath + '/' + hashRoute);
  </script>
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
